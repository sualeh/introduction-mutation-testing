name: Build All Branches

on:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-main:
    name: Build "main"
    runs-on: ubuntu-latest
    steps:
    - id: prepare-java-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.4.0
      with:
        checkout-branch: main
    - id: build-java
      name: Build
      run: |
        # Build
        cd Java
        mvn \
          --no-transfer-progress \
          --batch-mode \
          compile
  build-step1:
    name: Build "step1"
    runs-on: ubuntu-latest
    steps:
    - id: prepare-java-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.4.0
      with:
        checkout-branch: step1
    - id: build-java
      name: Build
      run: |
        # Build
        cd Java
        mvn \
          --no-transfer-progress \
          --batch-mode \
          compile
  build-step2:
    name: Build "step2"
    runs-on: ubuntu-latest
    steps:
    - id: prepare-java-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.4.0
      with:
        checkout-branch: step2
    - id: build-java
      name: Java build and run tests
      run: |
        # Java build and run tests
        cd Java
        mvn \
          --no-transfer-progress \
          --batch-mode \
          test
  build-step3:
    name: Build "step3"
    runs-on: ubuntu-latest
    steps:
    - id: prepare-java-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.4.0
      with:
        checkout-branch: step3
    - id: build-java
      name: Java build and run tests
      run: |
        # Java build and run tests
        cd Java
        mvn \
          --no-transfer-progress \
          --batch-mode \
          test
  build-step4:
    name: Build "step4"
    runs-on: ubuntu-latest
    steps:
    - id: prepare-java-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.4.0
      with:
        checkout-branch: step4
    - id: build-java
      name: Java build and run tests
      run: |
        # Java build and run tests
        cd Java
        mvn \
          --no-transfer-progress \
          --batch-mode \
          test
    - id: prepare-dotnet-build
      name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
    - id: build-dotnet
      name: .NET build and run tests
      run: |
        # C# build and run tests
        cd C#
        dotnet build
        dotnet test
